<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重設密碼 | 微醺圖書館</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://en.pimg.jp/107/565/261/1/107565261.jpg" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --黑色: #121212;
      --奢華金色: #c5a059;
      --奢華金: #D4AF37;
    }

    body {
      background-color: var(--黑色);
      color: #f5f5f7;
      font-family: 'Noto Serif TC', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .奢毛玻璃卡片 {
      background-color: rgba(26, 26, 26, 0.8) !important;
      backdrop-filter: blur(15px);
      border: 1px solid var(--奢華金);
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .金色文字 {
      color: var(--奢華金);
    }

    .白色透明文字 {
      color: rgba(255, 255, 255, 0.5);
    }

    .小字體 {
      font-size: 0.9rem;
    }

    .毛玻璃輸入框 {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #fff;
    }

    .毛玻璃輸入框:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--奢華金);
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
      color: #fff;
      outline: none;
    }

    .奢華金填滿按鈕 {
      background-color: var(--奢華金);
      color: #000;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    .奢華金填滿按鈕:hover {
      opacity: 0.8;
    }

    #通知框 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      border: 1px solid #c5a059;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>

<body>
  <div class="奢毛玻璃卡片">
    <h4 class="text-center 金色文字 mb-4" style="letter-spacing: 3px;">RESET PASSWORD</h4>

    <div id="loading" class="text-center w-100" style="display: none;">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-white-50 小字體">處理中...</p>
    </div>

    <div id="resetForm">
      <div class="mb-3">
        <label class="白色透明文字 小字體 mb-2 d-block">新密碼 (New Password)</label>
        <input type="password" id="新密碼" class="form-control 毛玻璃輸入框 p-2 w-100" placeholder="請設定 6 位數以上密碼">
      </div>
      <div class="mb-4">
        <label class="白色透明文字 小字體 mb-2 d-block">確認密碼 (Confirm Password)</label>
        <input type="password" id="確認密碼" class="form-control 毛玻璃輸入框 p-2 w-100" placeholder="請再次輸入密碼">
      </div>
      <button class="btn 奢華金填滿按鈕 w-100 p-2" onclick="執行重設密碼()">
        確認重設
      </button>
      <div class="text-center mt-4">
        <a href="index.html" class="text-white-50 小字體" style="text-decoration: none;"><i class="bi bi-house me-1"></i>
          返回首頁</a>
      </div>
    </div>
  </div>

  <div id="通知框"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 設定後端 API 網址，與 index.html 保持一致
    const API_URL = "http://localhost:3000/api";
    // const API_URL = "https://tipsy-server.onrender.com/api";

    function 顯示通知(文字) {
      const box = document.getElementById('通知框');
      box.innerText = 文字;
      box.style.opacity = '1';
      setTimeout(() => {
        box.style.opacity = '0';
      }, 3000);
    }

    async function 執行重設密碼() {
      // 從網址列取得 token
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        alert("無效的重設連結，請再試一次。");
        return;
      }

      const newPassword = document.getElementById('新密碼').value;
      const confirmPassword = document.getElementById('確認密碼').value;

      if (!newPassword || newPassword.length < 6) {
        alert("新密碼至少需要 6 個字元");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("兩次輸入的密碼不一致！");
        return;
      }

      // UI 狀態：Loading
      document.getElementById('resetForm').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      try {
        const res = await fetch(`${API_URL}/reset-password/${token}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: newPassword })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          顯示通知("密碼重設成功！3 秒後返回首頁...");
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 3000);
        } else {
          alert("重設失敗：" + (data.message || "Token 無效或已過期"));
          document.getElementById('resetForm').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
        }
      } catch (err) {
        alert("系統錯誤，請檢查後端連線");
        document.getElementById('resetForm').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>

</html>
